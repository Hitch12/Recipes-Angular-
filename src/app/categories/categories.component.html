<div class="container">

  <div class="row py-5 g-4">
    <div class="col-md-3" *ngFor="let item of Categories">
      <a [routerLink]="['/category-details',item.strCategory]" class="">
        <div class="card position-relative overflow-hidden">
            <img [src]="item.strCategoryThumb" class="card-img" alt="...">
            <div class="card-body text-dark">
                <h5 class="card-title">{{item.strCategory}}</h5>
            </div>
        </div>
      </a>
    </div>
  </div>

</div>
